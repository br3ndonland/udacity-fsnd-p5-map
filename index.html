<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- <title data-bind="text: appTitle"></title> -->
  <link rel="stylesheet" href="static/css/style.css">
</head>
<body>
  <!-- Navigation menu -->
  <nav id="sidenav" class="main-navigation" role="navigation">
    <header>
      <!-- TODO: list description -->
      <article data-bind="app.data.response.list.description"></article>
      <!-- TODO: open now -->
    </header>
    <ul data-bind="foreach: app.markers">
      <li data-bind="text: title"></li>
    </ul>
  </nav>
  <!-- Map style selector -->
  <div id="style-selector-control"  class="map-control">
    <select id="style-selector" class="selector-control">
      <option value="silver" selected="selected">Silver</option>
      <option value="night">Night</option>
      <option value="retro">Retro</option>
      <option value="default">Default</option>
    </select>
  </div>
  <!-- Main page -->
  <main id="main">
    <header class="header-title">
      <h1>
        <span class="nav-toggle" data-bind="click: toggleSidenav">&#9776;</span>
        <!-- <span data-bind="text: appTitle"></span> -->
      </h1>
    </header>
    <div id="map"></div>
  </main>
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBv0qKqE3DXg_Iy9RjE4pFSCMrAAH03SKE&callback=app">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
  <script src="static/js/index.js"></script>
</body>
</html>
