<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title data-bind="text: appTitle"></title>
  <link href="https://fonts.googleapis.com/css?family=Lobster%7CRaleway" rel="stylesheet">
  <link rel="stylesheet" href="static/css/style.css">
</head>
<body>
  <!-- Navigation menu -->
  <aside id="sidenav" class="sidenav">
    <header>
      <article>TODO list description</article>
      <input type="text">
      <!-- TODO: open now -->
    </header>
    <ul>
    <!-- <ul data-bind="foreach: locations"> -->
      <li><a href="#">Use Knockout to create list</a></li>
    </ul>
  </aside>
  <!-- Map style selector -->
  <div id="style-selector-control"  class="map-control">
    <select id="style-selector" class="selector-control">
      <option value="silver" selected="selected">Silver</option>
      <option value="night">Night</option>
      <option value="retro">Retro</option>
      <option value="default">Default</option>
    </select>
  </div>
  <!-- Main page -->
  <main id="main">
    <header class="header-title">
      <h1>
        <span class="toggle" data-bind="click: toggleSidenav">&#9776;</span>
        <span data-bind="text: appTitle"></span>
      </h1>
    </header>
    <div id="map"></div>
  </main>
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBv0qKqE3DXg_Iy9RjE4pFSCMrAAH03SKE&callback=initMap">
  </script>
  <!-- <script
    src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous">
  </script> -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
  <script src="static/js/index.js"></script>
</body>
</html>
