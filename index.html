<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Boston's best beans</title>
  <link rel="stylesheet" href="static/css/style.css">
  <link rel="shortcut icon" href="static/img/favicon.png" type="favicon">
</head>
<body>
  <!-- Navigation menu -->
  <nav id="sidenav" class="main-navigation" role="navigation">
    <p data-bind="text: listDescription"></p>
    <!-- List filter -->
    <!-- <div><select name="filter" id="">Filter by city</select></div> -->
    <!-- Location list -->
    <ol data-bind="foreach: markers">
      <a><li data-bind="text: title"></li></a>
      <!-- , click: TODO open infoWindow -->
    </ol>
    <a href="https://foursquare.com/user/480979057/list/bostons-best-beans">
      <img src="static/img/Powered-by-Foursquare-one-color-300.png" alt="Foursquare logo">
    </a>
  </nav>
  <!-- Map style selector -->
  <div id="style-selector-control"  class="map-control">
    <select id="style-selector" class="selector-control">
      <option value="silver" selected="selected">Silver</option>
      <option value="night">Night</option>
      <option value="retro">Retro</option>
      <option value="default">Default</option>
    </select>
  </div>
  <!-- Main page -->
  <main id="main">
    <header class="header-title">
      <h1>
        <span class="nav-toggle" data-bind="click: toggleSidenav">&#9776;</span>
        <span data-bind="text: listName"></span>
      </h1>
    </header>
    <div id="map"></div>
  </main>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBv0qKqE3DXg_Iy9RjE4pFSCMrAAH03SKE&callback=initMap"></script>
  <script src="static/js/knockout-3.4.2.js"></script>
  <script src="static/js/index.js"></script>
</body>
</html>
